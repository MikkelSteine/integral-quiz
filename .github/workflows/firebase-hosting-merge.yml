name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
        env:
          AUTH0_CLIENT_ID: '${{ secrets.AUTH0_CLIENT_ID }}'
          AUTH0_CLIENT_SECRET: '${{ secrets.AUTH0_CLIENT_SECRET }}'
          AUTH0_SECRET: '${{ secrets.AUTH0_SECRET }}'
      - name: Enable Firebase Experiments
        run: /usr/local/bin/npx firebase-tools@11.13.0 experiments:enable webframeworks
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INTEGRAL_QUIZ }}'
          channelId: live
          projectId: integral-quiz